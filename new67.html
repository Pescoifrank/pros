<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Out</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .logout-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 100%;
    }
    h1 {
      color: #cc0000;
    }
    p {
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-logout {
      background: #cc0000;
      color: white;
    }
    .btn-logout:hover {
      background: #990000;
    }
    .btn-cancel {
      background: #ccc;
      color: black;
    }
    .btn-cancel:hover {
      background: #999;
    }
  </style>
</head>
<body>
  <div class="logout-box">
    <h1>Log Out</h1>
    <p>Are you sure you want to log out of your account?</p>
    <a href="yess.html" class="btn btn-logout">Yes, Log Out</a>
    <a href="6th.html" class="btn btn-cancel">Cancel</a>
  </div>
</body>
</html>
