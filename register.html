<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style1.css">
        </head>
        <body>
            <section>
            <div class="login-box">
                <form action="">
                    <h2>Create your account</h2>
                         
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <label for="User Name" style="display: block; margin-bottom: 10px;font-weight: bold;color: #fff;" >User Name</label>
                        <input type="text" name="user name" placeholder="Enter your user name" required>
                        
                        </div>
                        <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <label for="Email" style="display: block; margin-bottom: 10px;font-weight: bold;color: #fff;" >Email</label>
                        <input type="text" name="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <label for="password" style="display: block; margin-bottom: 10px;font-weight: bold;color: #fff;" >Password</label>
                        <input type="text" name="passward" placeholder="Enter your password" required>
                        
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">I agree to the terms and conditions</label>
                            </div>
                            <button type="submit" style="width:100%; height: 40px; background: #fff;border: none; border-radius: 40px;outline: none;font-size: 1em;color: #000;cursor: pointer;transition: 0.3s ease; font-weight: 500;">Create account</button>
                            <div class="login-link">
                                <p>Already have an account? <a href="login.html">Login</a></p>
                        

                </form>
            </div>
             
            </section>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        </body>
