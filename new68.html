<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0077b6;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .notifications-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    .notification {
      background: white;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, background 0.3s;
    }

    .notification:hover {
      transform: translateY(-3px);
      background: #f0faff;
    }

    .notification i {
      font-size: 22px;
      color: #0077b6;
      margin-right: 15px;
    }

    .notification p {
      margin: 0;
      flex: 1;
      color: #333;
    }

    .time {
      font-size: 12px;
      color: #777;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <header>ðŸ”” Notifications</header>

  <div class="notifications-container">

    <div class="notification">
      <i class="fas fa-shield-alt"></i>
      <p>Security alert: New login detected from a new device.</p>
      <span class="time">2 mins ago</span>
    </div>

    <div class="notification">
      <i class="fas fa-code"></i>
      <p>New programming course update available now.</p>
      <span class="time">1 hour ago</span>
    </div>

    <div class="notification">
      <i class="fas fa-book-open"></i>
      <p>Information Science resources have been updated.</p>
      <span class="time">Yesterday</span>
    </div>

    <div class="notification">
      <i class="fas fa-network-wired"></i>
      <p>Scheduled maintenance for the network will occur at 10 PM.</p>
      <span class="time">2 days ago</span>
    </div>

  </div>

</body>
</html>
