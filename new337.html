  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f3f6f9;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #4a148c, #6a1b9a);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    h2 {
      margin-bottom: 20px;
      color: #4a148c;
    }

    label {
      display: block;
      margin-bottom: 20px;
      font-size: 1rem;
      position: relative;
    }

    .toggle {
      position: absolute;
      right: 0;
      top: 0;
    }

    .toggle input {
      width: 50px;
      height: 24px;
      appearance: none;
      background: #ccc;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      outline: none;
      transition: 0.3s;
    }

    .toggle input:checked {
      background: #66bb6a;
    }

    .toggle input::before {
      content: '';
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }

    .toggle input:checked::before {
      transform: translateX(26px);
    }

    small {
      display: block;
      margin-top: 5px;
      color: #666;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 28px;
      background-color: #4a148c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #38006b;
    }

    footer {
      text-align: center;
      background: #2c2c2c;
      color: #eee;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>

    </label>

    <label>
      <span>Performance Tracking</span>
      <span class="toggle"><input type="checkbox" id="tracking"></span>

    </label>

    <button class="btn" type="submit">Save Preferences</button>
  </form>
</div>
